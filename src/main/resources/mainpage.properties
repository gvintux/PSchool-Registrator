content=<h1>\u041c\u044b \u0440\u0430\u0434\u044b \u0432\u0438\u0434\u0435\u0442\u044c \u0412\u0430\u0441 \u0432 \u043d\u0430\u0448\u0435\u0439 \u0448\u043a\u043e\u043b\u0435 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u0435\u0441\u043b\u0438 \u0412\u044b:</h1> \
<ul> \
<li>\u043e\u0431\u0443\u0447\u0430\u0435\u0442\u0435\u0441\u044c \u0432 9-11 \u043a\u043b\u0430\u0441\u0441\u0435;</li> \
<li>\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442\u0435\u0441\u044c \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0438 \u0432\u0441\u0435\u043c, \u0447\u0442\u043e \u0441 \u043d\u0438\u043c \u0441\u0432\u044f\u0437\u0430\u043d\u043e;</li> \
<li>\u043d\u0435\u0434\u043e\u0432\u043e\u043b\u044c\u043d\u044b \u0443\u0440\u043e\u0432\u043d\u0435\u043c \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u043d\u0438\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u043a\u0438 \u0432 \u0412\u0430\u0448\u0435\u0439 \u0448\u043a\u043e\u043b\u0435;</li> \
<li>\u0436\u0430\u0436\u0434\u0438\u0442\u0435 \u043d\u043e\u0432\u044b\u0445 \u0437\u043d\u0430\u043d\u0438\u0439;</li> \
<li>\u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u043f\u0430\u0441\u0442\u044c \u0432 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432 \u0441 \u044d\u043a\u0441\u0446\u0435\u043d\u0442\u0440\u0438\u0447\u043d\u044b\u043c \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0435\u043b\u0435\u043c;</li> \
<li>\u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u0438\u0442\u044c \u043d\u0430 \u0441\u0435\u0431\u044f \u0440\u043e\u043b\u044c \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u0430.</li> \
</ul> \
<h1>\u0427\u0442\u043e \u0412\u0430\u0441 \u0436\u0434\u0451\u0442?</h1> \
<ul> \
<li>80-\u0447\u0430\u0441\u043e\u0432\u043e\u0439 \u043a\u0443\u0440\u0441 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f. \u0418... \u0434\u0430! \u041e\u043d \u0412\u0430\u043c \u043f\u043e \u0441\u0438\u043b\u0430\u043c;</li> \
<li>\u0423\u044e\u0442\u043d\u0430\u044f \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0441\u043a\u0430\u044f \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0430;</li> \
<li>\u041b\u0438\u0447\u043d\u044b\u0439 \u043a\u0430\u0431\u0438\u043d\u0435\u0442, \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u044b\u0439 \u0436\u0443\u0440\u043d\u0430\u043b, \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u043f\u043e\u0447\u0442\u0435, \u0447\u0430\u0442\u0443 \u0438 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u044f\u043c;</li> \
<li>\u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c \u0438 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439;</li> \
<li>\u042d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u044b\u0435 \u043a\u043d\u0438\u0433\u0438;</li> \
<li>\u041f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0435\u043b\u044c \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430;</li> \
<li>\u041e\u043e\u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0447\u0430\u044f!</li> \
</ul> \
<h1>\u0427\u0442\u043e \u0432 \u043a\u043e\u043d\u0446\u0435?</h1> \
<ul> \
<li>\u0421\u0435\u0440\u0442\u0438\u0444\u0438\u043a\u0430\u0442 \u043e \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0438 \u043a\u0443\u0440\u0441\u0430 \u0441 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u043f\u0440\u043e\u0439\u0434\u0435\u043d\u043d\u044b\u0445 \u0442\u0435\u043c, \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0447\u0430\u0441\u043e\u0432 \u0438 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u044b\u0445 \u0431\u0430\u043b\u043b\u043e\u0432.</li> \
<li>\u041d\u043e\u0432\u044b\u0435 \u0437\u043d\u0430\u043d\u0438\u044f \u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043d\u043e\u0432\u044b\u0435 \u0434\u0440\u0443\u0437\u044c\u044f;</li> \
</ul> \
